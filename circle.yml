machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GOPATH: "/home/ubuntu/.go_workspace"
    ORG_PATH: "github.com/j-white"
    REPO_PATH: "${ORG_PATH}/underling"

dependencies:
  override:
    - rm -rf ${GOPATH}/src/${REPO_PATH}
    - mkdir -p ${GOPATH}/src/${ORG_PATH}
    - ln -s ~/underling ${GOPATH}/src/${ORG_PATH}
    - go get github.com/tools/godep

test:
  pre:
    - go vet ./...

  override:
    - PATH=${PATH}:${GOPATH}/bin:/usr/bin godep go test ./...
